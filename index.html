<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    .avatar {
      width: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
    }
    .name {
      font-size: 24px;
      margin: 10px 0;
    }
    .link {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      width: 80%;
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }
    .link:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <img src="https://placekitten.com/200/200" alt="Avatar" class="avatar" />
  <div class="name">Your Name</div>
  <a href="https://instagram.com/" class="link">yok yaw</a>
  <a href="https://twitter.com/" class="link">Twitter</a>
  <a href="https://github.com/" class="link">GitHub</a>
  <a href="mailto:you@example.com" class="link">E-mail</a>
</body>
</html>
