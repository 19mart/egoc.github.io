<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porno Sitesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7);
        }

        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 32px; 
            height: 32px;
            cursor: pointer;
            z-index: 1;
            transition: all 0.3s ease;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url('speaker-on.png'); 
        }


        .sound-toggle.muted {
            background-image: url('speaker-off.png'); 
        }


        .sound-toggle.shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0% { transform: translateY(0); }
            20% { transform: translateY(-5px); }
            40% { transform: translateY(5px); }
            60% { transform: translateY(-5px); }
            80% { transform: translateY(5px); }
            100% { transform: translateY(0); }
        }


        @media (max-width: 600px) {
            .sound-toggle {
                width: 26px; 
                height: 26px;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <video autoplay loop class="video-background" id="background-video">
        <source src="video.mp4" type="video/mp4">
    </video>

    <div class="sound-toggle" id="sound-toggle"></div>

    <script>
        const video = document.getElementById('background-video');
        const soundToggle = document.getElementById('sound-toggle');


        video.play().then(() => {
            video.muted = false;
        }).catch((error) => {
            console.error("Sesli oynatma hatasÄ±:", error);
            document.body.addEventListener('click', () => {
                video.muted = false;
                video.play();
            }, { once: true });
        });


        soundToggle.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                soundToggle.classList.remove('muted');
            } else {
                video.muted = true;
                soundToggle.classList.add('muted');
            }

            soundToggle.classList.add('shake');
            setTimeout(() => {
                soundToggle.classList.remove('shake');
            }, 500); 
        });
    </script>
</body>
</html>
