<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Arka Plan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Arka plan videosu */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7);
        }

        /* Hoparlör simgesi */
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 32px; /* Simge boyutu */
            height: 32px;
            cursor: pointer;
            z-index: 1;
            transition: all 0.3s ease;
            background-image: url('new-speaker.png'); /* Yeni hoparlör simgesi */
            background-size: contain;
            background-repeat: no-repeat;
            filter: grayscale(100%) brightness(0); /* Simgeyi siyah yap */
        }

        /* Ses kapalıyken çizgi efekti */
        .sound-toggle.muted::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -10%;
            width: 120%;
            height: 2px;
            background-color: red;
            transform: rotate(-45deg);
        }

        /* Responsive tasarım */
        @media (max-width: 600px) {
            .sound-toggle {
                width: 24px;
                height: 24px;
                top: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <video autoplay loop class="video-background" id="background-video">
        <source src="video.mp4" type="video/mp4">
        Tarayıcınız video oynatmayı desteklemiyor.
    </video>

    <div class="sound-toggle" id="sound-toggle"></div>

    <script>
        const video = document.getElementById('background-video');
        const soundToggle = document.getElementById('sound-toggle');

        // Sesli oynatmayı başlat
        video.play().then(() => {
            video.muted = false;
        }).catch((error) => {
            console.error("Sesli oynatma hatası:", error);
            document.body.addEventListener('click', () => {
                video.muted = false;
                video.play();
            }, { once: true });
        });

        // Hoparlör simgesine tıklama olayı
        soundToggle.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                soundToggle.classList.remove('muted');
            } else {
                video.muted = true;
                soundToggle.classList.add('muted');
            }
        });
    </script>
</body>
</html>
